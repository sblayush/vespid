<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VUI</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/virtine.css') }}" />
    <script src="{{ url_for('static',filename='virtine.js') }}"> </script>

</head>

<body>
    <section class="wrapper">
        <h2 class="h2 mt-0 text-center jumbo">Virtine UI</h2>
        <div class="container my-4">
            <h4>Create</h4>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="vname">Virtine Name:</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" title="vname" id='vname' class="form-control" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <textarea name="textarea" style="height:100px;" class="form-control"
                                    id="vcode"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" id="create_btn" class="button_">Create</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <h4>Invoke</h4>
                <div class="col-md-8">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="args">Arguments:</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" title="Arguments" id='args' class="form-control" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" id="invoke_btn" class="button_">Invoke</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
